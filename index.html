<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <script defer src="./app.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <section class="pokemon__layout">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form class="pokemon__form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="pokemon__btn">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <figure>
            <img src="" alt="pokemon-image" class="pokemon__image">
        </figure>
        <figure>
            <img src="./assets/img/pokedex.png" alt="pokedex" class="pokedex">
        </figure>
    </section>
    
</body>
</html>
